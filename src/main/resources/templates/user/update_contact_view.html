<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>

</head>

<body>
    <div id="content">

        <!-- if user is logged in | sidebar  -->
        <div data-th-if="${loggedUser}">
            <div data-th-replace="~{user/sidebar:: sidebar}"></div>
        </div>

        <div class="sm:pl-64 ">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h1 class="text-2xl font-semibold">Update Contact</h1>
        
                        <div data-th-replace="~{message :: messageBox }"></div>

                        <form data-th-action="@{'/user/contacts/update/' + ${contactId}}" data-th-object="${contactForm}" method="post"
                            class="mt-8" enctype="multipart/form-data">

                            <!-- name  -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="w-4 h-4 fa-solid fa-user"></i>
                                    </div>
                                    <input data-th-field="*{name}" type="text" id="input-group-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name">
                                </div>
                                <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"></p>
                            </div>

                            <!-- email  -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="w-4 h-4 fa-solid fa-envelope"></i>
                                    </div>
                                    <input data-th-field="*{email}" type="email" id="input-group-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com">
                                </div>
                                <p class="text-red-500" data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"></p>
                            </div>

                            <!-- phone  -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone
                                    Number</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="w-4 h-4 fa-solid fa-phone"></i>
                                    </div>
                                    <input data-th-field="*{phone}" type="text" id="input-group-1"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="phone">
                                </div>
                                <p class="text-red-500" data-th-if="${#fields.hasErrors('phone')}"
                                    data-th-errors="*{phone}"></p>
                            </div>

                            <!-- address  -->
                            <div class="mb-3">

                                <label for="message"
                                    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea data-th-field="*{address}" id="message" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your address here..."></textarea>

                                <p class="text-red-500" data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}"></p>

                            </div>

                            <!-- description  -->
                            <div class="mb-3">

                                <label for="message"
                                    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description</label>
                                <textarea data-th-field="*{description}" id="message" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your description here..."></textarea>

                                <p class="text-red-500" data-th-if="${#fields.hasErrors('description')}"
                                    data-th-errors="*{description}"></p>


                            </div>

                            <!-- social links  -->
                            <div class="flex space-x-3 mb-3">
                                <div class="w-full">
                                    <!-- linkdenIn link  -->
                                    <div class="mb-3">
                                        <label for="input-group-1"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn
                                            Link</label>
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="w-4 h-4 fa-solid fa-link"></i>
                                            </div>
                                            <input data-th-field="*{linkdenLink}" type="text" id="input-group-1"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="link">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!-- github link  -->
                                    <div class="mb-3">
                                        <label for="input-group-1"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Github
                                            Link</label>
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="w-4 h-4 fa-solid fa-link"></i>
                                            </div>
                                            <input data-th-field="*{githubLink}" type="text" id="input-group-1"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="link">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- contact profile image  -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="default_size">Contact Profile</label>
                                <input 

                                data-th-field="*{profile}" id="image_file_input"
                                    class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    type="file">

                                <p class="text-red-500" data-th-if="${#fields.hasErrors('profile')}"
                                    data-th-errors="*{profile}"></p>
                                <img 
                                data-th-src="*{picture}"
                                class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview"
                                    alt="">



                            </div>

                            <!-- favorite  -->
                            <div class="flex items-center mb-3">
                                <input data-th-field="*{favorite}" id="default-checkbox" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark as
                                    Favorite</label>
                            </div>

                            <div class="button-container text-center">
                                <button type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update
                                    Contact</button>
                                <button type="reset"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- <script data-th-src="@{/js/admin.js}"></script> -->

</body>


</html>
